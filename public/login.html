<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/cat.ico">
  </head>
  <body>
    <header>
        <nav class="navbar bg-purple justify-content-between px-4" data-bs-theme="dark">
            <h3 class="text-light">Inicio de sesi√≥n</h3>
            <ul class="main-menu">
                
            </ul>
            <ul class="nav flexing">
            
                <li class="padding"><a href="./index.html">Home</a></li>
                <li class="padding"><a href="./login.html">Login</a></li>
                <li class="padding"><a href="./register.html">Register</a></li>
                <li class="padding"><a href="./admin.html">Admin</a></li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light">Log Out</button>
                </li>
              </ul>
          </nav>
    </header>
    <div class="container align-center d-flex justify-center">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center">Login Form</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="passsword" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <div class="sign-up mt-4">
                            Don't have an account? <a href="register.html">Create One</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/services/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
