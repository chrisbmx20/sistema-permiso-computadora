<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/cat.ico">
</head>
<body>
    <div class="container align-center d-flex justify-center">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center">Register Form</h5>
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"  name="lastName" placeholder="Smith">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber"  name="phoneno" placeholder="888 104 365">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Secret Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" name="create">Sign up</button>
                        <div class="sign-up mt-4">
                            Already have an account? <a href="login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="users">

    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/register.js"></script>
</body>
</html>
