<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/cat.ico">
</head>
<body>
    <header>
        <nav class="navbar bg-purple justify-content-between px-4" data-bs-theme="dark">
            <h3 class="text-light">Admin Dashboard</h3>
            <ul class="nav justify-content-around">
            
                
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light">Log Out</button>
                </li>
              </ul>
          </nav>
    </header>

    <div class="container-fluid mx-0 row min-vh-100 px-0 py-6">
        <div class="col-2 py-5">

            <ul class="aside-menu nav flex-column sidebar-nav py-20">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showElement(0)"><i class="fa-regular fa-calendar-days"></i><span class="menu-text">Events</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showElement(1)"><i class="fa-solid fa-list-ul"></i><span class="menu-text">Tasks</span></a></li>
            </ul>
        </div>
        <div class="col-10 bg-grey py-5 dashboard">
            <section class="row justify-center aligncenter py-20">
                <div id="events" class="events">
                    <h2>Events</h2>
                    <hr>

                    <div class="form-container input-group py-20">
                        <div class="row m-auto px-0 input-container-events">
                            <div class="col col-xl-8 px-1">
                              <input type="text" id="eventTitle" placeholder="Math Class" class="form-control">
                            </div>
                            <div class="col col-xl-2 px-1">
                              <input type="date" id="eventDate" placeholder="24/07/2024" class="form-control">
                            </div>
                            <div class="col col-xl-2 px-1">
                                <button class="btn btn-primary w-100" type="button" id="addEvent"><i class="fa-solid fa-plus"></i><span class="add-button-text">Add Event</span></button>
                              </div>
                          </div>
                          
            
                    </div>

                    <div id="event-list" class="py-20">
                      
                    </div>
                </div>
                <div id="tasks" class="events">
                    <h2>Tasks</h2>
                    <hr>
        
                    <div class="form-container input-group py-20 ">
                        <input type="text" id="taskText" class="form-control" aria-label="Text input with dropdown button" placeholder="e.g Terminar Proyecto JS">
                        <select class="form-select" id="priority" aria-label="Example select with button addon">
                          <option selected>Choose...</option>
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                        <button class="btn btn-primary" type="button" id="addTask">Add Task</button>
                    </div>
        
                    <ul id="task-list" class="">
        
                    </ul>
                </div>
            </section>
        </div>
      </div>

    <script src="js/respaldo.js"></script>
</body>
</html>
