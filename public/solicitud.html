<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/solicitudes.css">
    <link rel="icon" type="image/x-icon" href="img/cat.ico">
</head>

<body>
    <header>
        <nav class="navbar bg-purple justify-content-between px-4" data-bs-theme="dark">
            <h3 class="text-light">Solicitud</h3>   
            <div class="menu-container">
                <ul class="nav flexing">
                    <li class="padding"><a href="./index.html">Home</a></li>
                    <li class="padding"><a href="./login.html">Login</a></li>
                    <li class="padding"><a href="./register.html">Register</a></li>
                    <li class="padding"><a href="./admin.html">Admin</a></li>
                    <li class="padding"><a href="./solicitud.html">Solicitud</a></li>
                </ul>
    
                <button type="button" class="btn btn-outline-light">Log Out</button>
            </div>
        </nav>
    </header>
    
    <div class="solicitudContainer">
        <div class="form-container">
            
            <h2>Peticion de Equipo de Computo</h2>
            <form action="#" method="POST">
                <label for="services">Selecciona tu sede:</label>
                <br>
                <div class="form-group">
                    <select id="services" name="services">
                        <option value="web-design">Puntarenas</option>
                        <option value="development">Nosara</option>
                        <option value="consulting">Santa Ana</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Marca">
                </div>
                <div class="form-group">
                    <label for="fechaSalida">Fecha de Salida</label>
                    <input type="date" id="fechaSalida" name="fechaSalida">
                </div>
                <div class="form-group">
                    <label for="fechaRegreso">Fecha de Regreso</label>
                    <input type="date" id="fechaRegreso" name="fechaRegreso">
                </div>
                <div class="form-group">
                    <label for="serie">Serie</label>
                    <input type="text" id="serie" name="serie" placeholder="Número de serie">
                </div>
                <label for="terminos" class="titulo">Terminos y Condiciones</label>
                <div class="form-group checkbox">
                    <input type="checkbox" class="check" id="terminos" name="terminos">
                    <div class="cuadro"><p>Dandole click a esta casilla <br>
                        usted acepta los siguientes <br> 
                        <a href="términosycondiciones.html">terminos y condiciones</a></p>                    
                    </div>
                    </div>
                <button type="submit" class="submit-btn centring">Enviar</button>
            </form>
    </div>

    <script type="module" src="./js/solicitud.js"></script>
    
    </div>
</body>
</html>
