<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/cat.ico">
</head>
<body>
    <header class="row">
        <nav class="navbar bg-purple justify-content-between px-4" data-bs-theme="dark">
            <h3 class="text-light">Admin</h3>   
            <div class="menu-container">
                <ul class="nav flexing">
                    <li class="padding"><a href="./index.html">Home</a></li>
                    <li class="padding"><a href="./login.html">Login</a></li>
                    <li class="padding"><a href="./register.html">Register</a></li>
                    <li class="padding"><a href="./admin.html">Admin</a></li>
                  </ul>
    
                  <button type="button" class="btn btn-outline-light">Log Out</button>
            </div>
          </nav>
    </header>

    <div class="container container-fluid row align-center d-flex justify-center">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center">Solicitud De Equipos</h5>
                    <form id="permisosForm" action="#" method="POST">
                        <div class="mb-3">
                            <label for="serie" class="form-label">Serie</label>
                            <input type="text" name="serie" class="form-control" id="serie"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" name="marca" class="form-control" id="marca">
                        </div>

                        <div class="mb-3">
                            <label for="fechaSalida" class="form-label">Fecha Salida</label>
                            <input type="date" name="fechaSalida" class="form-control" id="fechaSalida">
                        </div>

                        <div class="mb-3">
                            <label for="fechaRegreso" class="form-label">Fecha Regreso</label>
                            <input type="date" name="fechaRegreso" class="form-control" id="fechaRegreso">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
