<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion</title>
    <link rel="stylesheet" href="css/solicitudes.css">
</head>
<body>
    
    <div class="form-container">
        <h2>Peticion de Equipo de Computo</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="serie">Serie</label>
                <input type="text" id="serie" name="serie" value="ns335">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" value="Dell">
            </div>
            <div class="form-group">
                <label for="fechaSalida">Fecha de Salida</label>
                <input type="date" id="fechaSalida" name="fechaSalida" value="2024-08-27">
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
